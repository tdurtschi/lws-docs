<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Screensaver</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #000;
            overflow: hidden;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        
        #controls {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            color: white;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        #emojiCount {
            width: 200px;
        }
        
        #countValue {
            width: 40px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid #444;
            border-radius: 4px;
            padding: 5px;
            text-align: center;
        }
        
        .emoji {
            position: absolute;
            font-size: 30px;
            user-select: none;
            pointer-events: none;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
            transition: transform 0.1s;
        }
    </style>
</head>
<body>
    <div id="controls">
        <label for="emojiCount">Emoji Count:</label>
        <input type="range" id="emojiCount" min="1" max="100" value="20">
        <span id="countValue">20</span>
    </div>

    <script>
        const emojis = ['ðŸ˜€', 'ðŸ˜‚', 'ðŸ¥°', 'ðŸ˜Ž', 'ðŸ¤©', 'ðŸ˜', 'ðŸ¤ª', 'ðŸ¥³', 'ðŸ˜œ', 'ðŸ¤“', 'ðŸ§', 'ðŸ˜‡', 'ðŸ¥¸', 'ðŸ¤ ', 'ðŸ˜ˆ', 'ðŸ‘»', 'ðŸ’©', 'ðŸ¤–', 'ðŸ‘¾', 'ðŸ‘½', 'ðŸ¶', 'ðŸ±', 'ðŸ­', 'ðŸ¹', 'ðŸ°', 'ðŸ¦Š', 'ðŸ»', 'ðŸ¼', 'ðŸ¨', 'ðŸ¯', 'ðŸ¦', 'ðŸ®', 'ðŸ·', 'ðŸ¸', 'ðŸµ', 'ðŸ”', 'ðŸ§', 'ðŸ¦„', 'ðŸ', 'ðŸ¦‹', 'ðŸ¢', 'ðŸ', 'ðŸ¦–', 'ðŸ¦•', 'ðŸ™', 'ðŸ¦‘', 'ðŸ¦', 'ðŸ¦ž', 'ðŸ¦€', 'ðŸ¡', 'ðŸ ', 'ðŸŸ', 'ðŸ¬', 'ðŸ³', 'ðŸ¦ˆ', 'ðŸŠ', 'ðŸ…', 'ðŸ†', 'ðŸ¦“', 'ðŸ¦', 'ðŸ¦§', 'ðŸ¦£', 'ðŸ˜', 'ðŸ¦›', 'ðŸ¦', 'ðŸª', 'ðŸ«', 'ðŸ¦’', 'ðŸ¦˜', 'ðŸ¦¬', 'ðŸƒ', 'ðŸ‚', 'ðŸ„', 'ðŸŽ', 'ðŸ–', 'ðŸ', 'ðŸ‘', 'ðŸ¦™', 'ðŸ', 'ðŸ¦Œ', 'ðŸ•', 'ðŸ©', 'ðŸ¦®', 'ðŸ•â€ðŸ¦º', 'ðŸˆ', 'ðŸª¶', 'ðŸ“', 'ðŸ¦ƒ', 'ðŸ¦¤', 'ðŸ¦š', 'ðŸ¦œ', 'ðŸ¦¢', 'ðŸ¦©', 'ðŸ•Šï¸', 'ðŸ‡', 'ðŸ¦', 'ðŸ¦¨', 'ðŸ¦¡', 'ðŸ¦«', 'ðŸ¦¦', 'ðŸ¦¥', 'ðŸ', 'ðŸ€', 'ðŸ¿ï¸', 'ðŸ¦”'];
        
        const emojiElements = [];
        const velocities = [];
        let emojiCount = 20;
        
        const countSlider = document.getElementById('emojiCount');
        const countValue = document.getElementById('countValue');
        
        function createEmoji() {
            const emoji = document.createElement('div');
            emoji.className = 'emoji';
            emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
            document.body.appendChild(emoji);
            return emoji;
        }
        
        function getRandomVelocity() {
            const speed = Math.random() * 2 + 1;
            const angle = Math.random() * Math.PI * 2;
            return {
                x: Math.cos(angle) * speed,
                y: Math.sin(angle) * speed
            };
        }
        
        function initializeEmojis(count) {
            // Clear existing emojis
            emojiElements.forEach(emoji => emoji.remove());
            emojiElements.length = 0;
            velocities.length = 0;
            
            // Create new emojis
            for (let i = 0; i < count; i++) {
                const emoji = createEmoji();
                const velocity = getRandomVelocity();
                
                // Random position
                const x = Math.random() * (window.innerWidth - 40);
                const y = Math.random() * (window.innerHeight - 40);
                
                emoji.style.left = `${x}px`;
                emoji.style.top = `${y}px`;
                
                emojiElements.push(emoji);
                velocities.push(velocity);
            }
        }
        
        function updateEmojis() {
            const width = window.innerWidth;
            const height = window.innerHeight;
            
            for (let i = 0; i < emojiElements.length; i++) {
                const emoji = emojiElements[i];
                const velocity = velocities[i];
                
                // Get current position
                let x = parseFloat(emoji.style.left);
                let y = parseFloat(emoji.style.top);
                
                // Update position
                x += velocity.x;
                y += velocity.y;
                
                // Boundary collision - bounce
                if (x <= 0 || x >= width - 40) {
                    velocity.x = -velocity.x;
                    x = x <= 0 ? 0 : width - 40;
                    // Speed up slightly on bounce
                    velocity.x *= 1.05;
                    velocity.y *= 1.05;
                }
                
                if (y <= 0 || y >= height - 40) {
                    velocity.y = -velocity.y;
                    y = y <= 0 ? 0 : height - 40;
                    // Speed up slightly on bounce
                    velocity.x *= 1.05;
                    velocity.y *= 1.05;
                }
                
                // Update position
                emoji.style.left = `${x}px`;
                emoji.style.top = `${y}px`;
                
                // Emoji collision detection
                for (let j = i + 1; j < emojiElements.length; j++) {
                    const otherEmoji = emojiElements[j];
                    const otherVelocity = velocities[j];
                    
                    const otherX = parseFloat(otherEmoji.style.left);
                    const otherY = parseFloat(otherEmoji.style.top);
                    
                    const distance = Math.sqrt(Math.pow(x - otherX, 2) + Math.pow(y - otherY, 2));
                    
                    // If emojis are close enough to collide
                    if (distance < 40) {
                        // Simple elastic collision
                        const temp = { ...velocity };
                        velocity.x = otherVelocity.x;
                        velocity.y = otherVelocity.y;
                        otherVelocity.x = temp.x;
                        otherVelocity.y = temp.y;
                        
                        // Speed up slightly on collision
                        velocity.x *= 1.1;
                        velocity.y *= 1.1;
                        otherVelocity.x *= 1.1;
                        otherVelocity.y *= 1.1;
                        
                        // Move emojis apart to prevent sticking
                        const angle = Math.atan2(otherY - y, otherX - x);
                        x -= Math.cos(angle) * 2;
                        y -= Math.sin(angle) * 2;
                        otherEmoji.style.left = `${otherX + Math.cos(angle) * 2}px`;
                        otherEmoji.style.top = `${otherY + Math.sin(angle) * 2}px`;
                        
                        emoji.style.left = `${x}px`;
                        emoji.style.top = `${y}px`;
                    }
                }
            }
            
            requestAnimationFrame(updateEmojis);
        }
        
        // Event listeners
        countSlider.addEventListener('input', function() {
            emojiCount = parseInt(this.value);
            countValue.textContent = emojiCount;
            initializeEmojis(emojiCount);
        });
        
        // Initialize
        window.addEventListener('resize', function() {
            initializeEmojis(emojiCount);
        });
        
        // Start animation
        initializeEmojis(emojiCount);
        updateEmojis();
    </script>
</body>
</html>
